spring.application.name=stats-service-server
server.port=8080
stats-service-server.url = http://stats-server:9090
app-constant-name = ewm-main-service



spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

#---
spring.sql.init.schema-locations=classpath:schema.sql
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://main-db:5432/ewm-main
spring.datasource.username=admin
spring.datasource.password=adminpassword